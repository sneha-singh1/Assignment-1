<body>
    <h1>Stock Manager</h1>
    <div class="container-fluid">
        <div class="form-row">

                <form>
                    <!--<div style="padding: 8px" class="form-group">
                        <input type="number" class="form-control" id="ID" aria-describedby="codeHelp"> -->
                    <p style="padding: 10px" id="p1">0</p>

                    <div style="padding: 8px" class="form-group">
                        <input type="number" id="code" placeholder="Code" style="width: 100%">
                    </div>
                    <div style="padding: 8px" class="form-group">
                        <input type="number" id="quantity" placeholder="Quantity" style="width: 100%">
                    </div>
                    <div style="padding: 8px" class="form-group">
                        <input type="number" id="unitprice" placeholder="Unit Price" style="width: 100%">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="update()">Add Item</button>
                    <button type="button" class="btn btn-primary" onclick="Edit()">Edit</button>
                    <button type="button" class="btn btn-primary" onclick="Total()">Total</button>
                    <h2 id="ttl"></h2>
                    </forms>
            </div>
            <div class="col-md-6">
                <div style="padding-top: 20px; margin-left: 20%; width: 100%" class="col-md-9 col-sm-9 col-9">
                    <table border="1" style="border: 1px solid black; width: 100%" id="t1">
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                        </tr>

                </div>
            </div>

        Place Order
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                    </button>
                </div>
                <div class="modal-body">
                    <h2>Delivery Adress</h2>
                    <input type="text" placeholder="Line 1" style="width: 100%"><br>

                    <h2>Mobile #</h2>
                    <input type="number" placeholder="Phone" style="width: 100%"><br>
                    <h2>Zip Code</h2>
                    <input type="number" placeholder="Zip" style="width: 100%"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#order2">
        View Invoice
    </button>
    <div class="modal fade" id="order2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Invoice</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3" style="border-right: 2px solid black">
                                <h5>
                                    Address
                                </h5>
                                <p id="addr1"></p>
                                <h5>Phone #</h5>
                                <p id="phn1"></p>
                            </div>
                            <div class="col-md-9
                             offset - 3">
                                <table align="center" name="table2" width="100%" border="1"
                                    style="background-color: white">
                                    <tr
                                        style="font: bold;font-size:10pt;text-align:center;color: wheat;background-color: green;width:100%">
                                        <th>ID</th>
                                        <th>Code</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                    </tr>
                                </table>
                                <p id="ttl1" style="background-color: green;color:white;font-size:13pt"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var x = 1;
        var sum = 0;
        function update() {
            document.getElementById("p1").innerHTML = x;

            var code = document.getElementById("code").value;
            var quantity = document.getElementById("quantity").value;
            var unitprice = document.getElementById("unitprice").value;
           

            var table = document.getElementById("t1");
            var newRow = table.insertRow(table.rows.length);

            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);

            sum += parseInt(unitprice * quantity);

            cel1.innerHTML = x;
            cel2.innerHTML = code;
            cel3.innerHTML = quantity;
            cel4.innerHTML = unitprice;
            x++;
        }
        function modal1() {
            document.getElementById('invoice').disabled = false;
        }
        function Total() {
            document.getElementById("ttl").innerHTML = "Total: " + sum;
        }
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
