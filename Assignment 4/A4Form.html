<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment4</title>

</head>

<body>

    <div class="container" style="background-color:aquamarine">
        <h1 style="text-align: center">Survey Form</h1>
        <div class="container" style="background-color: white">
                <form style="text-align: center; border: 4px solid black;" class="form-horizontal">
                    <p>Let us know how we can improve free Code Camp</p>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">*Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                    </div>
                    <div style="padding: 10px" class="form-group">
                        <label class="control-label col-sm-2" for="email">*Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                    </div>
                    <div style="padding: 10xpx" class="form-group">
                        <label class="control-label col-sm-2" for="age">*Age: </label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Your Age "
                            style="margin-left: 10px">
                    </div>
                    <br>

                    <div style="padding: 10xpx" class="form-group">
                        <label>Which option best describe your current role ?</label>
                        <select>
                            <option>Student</option>
                            <option>Employee</option>
                        </select>
                    </div>
                    <br>

                    <div style="padding: 10xpx" class="form-group">
                        <label>How likely is that you would recommend free Code Camp to a friend ?</label><br>
                        <input type="radio" name="option" style="margin-left:20px" />Definitely<br>
                        <input type="radio" name="option">May Be <br>
                        <input type="radio" name="option" style="margin-left:10px" />Not Sure
                    </div>
                    <br>

                    <div style="padding: 10xpx" class="form-group">
                        <label>What do you like most in FCC: </label>
                        <select>
                            <option>Select an option</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                    <br>

                    <div style="padding: 10xpx" class="form-group">
                        <label>Things that should be improved in the future (Check that all apply) :</label>
                        <br>
                        <ul style="list-style-type: none">
                            <li><input type="checkbox" name="chcek">Front-End Projects</li>
                            <li><input type="checkbox" name="chcek">Back-End Projects </li>
                            <li><input type="checkbox" name="chcek">Data Visualization </li>
                            <li><input type="checkbox" name="chcek">Challenges </li>
                            <li><input type="checkbox" name="chcek">Open Source Community </li>
                            <li><input type="checkbox" name="chcek">Gitter Help Rooms</li>
                            <li><input type="checkbox" name="chcek">Videos </li>
                            <li><input type="checkbox" name="chcek">City Meetups </li>
                            <li><input type="checkbox" name="chcek">Wiki </li>
                            <li><input type="checkbox" name="chcek">Forum </li>
                            <li><input type="checkbox" name="chcek">Additional Courses </li>
                        </ul>
                    </div>
                    <br>

                    <div style="padding: 10px;vertical-align: baseline;"" class=" form-group">
                        <label>Any Comments or Suggestions?</label>
                        <textarea class="form-control" placeholder="Comments..." rows="4"></textarea>
                    </div>
                    <br>

                    <button type="button" class="btn">Submit</button>
                    <br>
                </form>
            </div>
    </div>

</body>

</html>
